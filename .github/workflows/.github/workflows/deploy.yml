name: Deploy static content to Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository content
      uses: actions/checkout@v2

    - name: Setup Pages
      uses: actions/configure-pages@v2

    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v1
