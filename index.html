<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>晓波的个人网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77aaff 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        .showcase {
            min-height: 400px;
            background: #35424a;
            color: #fff;
            text-align: center;
            padding-top: 100px;
        }
        .showcase h1 {
            font-size: 55px;
            margin-top: 0;
        }
        .content {
            padding: 20px;
            background: #fff;
        }
        .content h2 {
            color: #35424a;
        }
        .content p {
            line-height: 1.6;
        }
        .footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 30px 0;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>晓波的个人网页</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#about">关于我</a></li>
                    <li><a href="#contact">联系方式</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="showcase">
        <div class="container">
            <h1>欢迎来到我的个人网页</h1>
            <p>这里展示了我的基本信息和联系方式。</p>
        </div>
    </section>

    <section id="about" class="content">
        <div class="container">
            <h2>关于我</h2>
            <p>姓名：晓波</p>
            <p>性别：男</p>
            <p>籍贯：北京</p>
            <p>学校：BCU</p>
            <p>工作经验：丰富</p>
            <p>生日：2004年4月28日</p>
            <p>身高：186cm</p>
        </div>
    </section>

    <section id="contact" class="content">
        <div class="container">
            <h2>联系方式</h2>
            <p>电话：13501169810</p>
            <p>微信号：shan040428</p>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>晓波的个人网页 &copy; 2024</p>
        </div>
    </footer>
</body>
</html>
